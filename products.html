    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0%;
    padding: 0%;
    overflow: auto;
    background-color: #131313;
    background: linear-gradient(to right, #161616,#161616,#e01313);
    
    background-size: cover;
    padding: 10rem 0;
    background-attachment: fixed; 
}

main {
    padding: 20px;
}

h1 {
    text-align: center;
}

.product-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}
.product-card img {
    max-width: 100%;
    height: auto;
    flex: 1;
}
.product-card {
    height: calc(33.33% - 20px);
    width: 25%;
    margin: 20px;
    border: 1px solid #ddd;
    padding: 10px;
    transition: transform 0.2s;
}

.product-card:hover {
    transform: scale(1.05); 
}



.social-media a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

.privacy-policy a {
    color: #fff;
    text-decoration: none;
}
.add-to-cart {
    background:white;
    color:black; 
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    border-radius: 4px;
    align-tracks: center;
    margin-left: 27%;
}

.add-to-cart:hover {
    background: black; 
    color: white;
}
